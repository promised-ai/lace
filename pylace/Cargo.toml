[package]
name = "pylace"
version = "0.7.0"
edition = "2021"
license = "BUSL-1.1"

[lib]
name = "lace"
crate-type = ["cdylib"]

[dependencies]
lace = { path = "../lace", version="0.7.0" }
lace_utils = { path = "../lace/lace_utils", version="0.3.0" }
rand = "0.8.5"
rand_xoshiro = "0.6.0"
pyo3 = { version = "0.20", features = ["extension-module"] }
serde_json = "1.0.91"
serde_yaml = "0.9.17"
polars = "0.36"
polars-arrow = "0.36.2"
serde = { version = "1.0.196", features = ["derive"] }
bincode = "1.3.3"

[package.metadata.maturin]
name = "lace.core"
