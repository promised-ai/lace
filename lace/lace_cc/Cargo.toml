[package]
name = "lace_cc"
version = "0.1.0-alpha.1"
authors = ["Promised AI"]
edition = "2021"
exclude = ["tests/*", "resources/test/*", "target/*"]

[dependencies]
lace_utils = { path = "../lace_utils", version = "0.1.0-alpha.1" }
lace_stats = { path = "../lace_stats", version = "0.1.0-alpha.1" }
lace_geweke = { path = "../lace_geweke", version = "0.1.0-alpha.1" }
lace_consts = { path = "../lace_consts", version = "0.1.0-alpha.1" }
lace_data = { path = "../lace_data", version = "0.1.0-alpha.1" }
lace_codebook = { path = "../lace_codebook", version = "0.1.0-alpha.1" }
rand = {version="0.8", features=["serde1"]}
rayon = "1.5"
serde = { version = "1", features = ["derive"] }
enum_dispatch = "0.3.10"
thiserror = "1.0.19"
once_cell = "1"
rand_xoshiro = { version="0.6", features = ["serde1"] }
special = "0.8"
itertools = "0.10"
indicatif = "0.17.0"

[dev-dependencies]
approx = "0.5.1"
criterion = "0.2"
indoc = "1.0.7"

[[bench]]
name = "state_types"
harness = false

[[bench]]
name = "all_algs"
harness = false

[[bench]]
name = "feature_prior_update"
harness = false
